steps:
  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'backend'
  
  # Build TypeScript
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'backend'

  # Build container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/legalklarity-backend', '.']
    dir: 'backend'

images:
  - 'gcr.io/$PROJECT_ID/legalklarity-backend'